<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #dbeafe, #93c5fd);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        padding: 25px;
      }
      h2 {
        text-align: center;
        color: #1e3a8a;
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: #1e40af;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #93c5fd;
        border-radius: 6px;
        font-size: 14px;
        background: #eff6ff;
        color: #1e3a8a;
        box-sizing: border-box;
      }
      input:focus,
      textarea:focus {
        border-color: #1e3a8a;
        outline: none;
        background: white;
      }
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
      button {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 48%;
        font-size: 16px;
        transition:
          background 0.3s,
          transform 0.2s;
      }
      button:hover {
        background: linear-gradient(135deg, #1e40af, #1e3a8a);
        transform: scale(1.05);
      }
      .reset-btn {
        background: linear-gradient(135deg, #ef4444, #b91c1c);
      }
      .reset-btn:hover {
        background: linear-gradient(135deg, #b91c1c, #7f1d1d);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form>
        <label>Name:</label>
        <input type="text" name="name" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Number:</label>
        <input type="number" name="number" required />

        <label>Feedback:</label>
        <textarea name="feedback" rows="4" required></textarea>

        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
