<!doctype html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #e3f2fd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        display: flex;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        width: 650px;
        max-width: 95%;
      }
      .contact-form {
        flex: 1;
        padding: 20px;
        background: #0d47a1;
        color: white;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #90caf9;
        border-radius: 6px;
        font-size: 14px;
        background-color: #e3f2fd;
        color: #0d47a1;
        box-sizing: border-box;
      }
      input:focus,
      textarea:focus {
        border-color: #1565c0;
        outline: none;
        background: white;
      }
      button {
        background-color: #ff9800;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
          <label>Full Name:</label>
          <input type="text" name="fullname" required />

          <label>Email:</label>
          <input type="email" name="email" required />

          <label>Message:</label>
          <textarea name="message" rows="4" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
