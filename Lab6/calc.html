<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple Calculator</title>
        <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
        .calculator {
        background-color: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
        }
        h2 {
        color: #333;
        }
        input {
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
        button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        }
        button:hover {
        background-color: #45a049;
        }
        #result {
        margin-top: 15px;
        font-weight: bold;
        color: blue;
        }
        .error {
        color: red;
        }
        </style>
    </head>
    <body>
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <input type="text" id="num1" placeholder="Enter first number" />
            <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)" />
            <input type="text" id="num2" placeholder="Enter second number" />
            <br />
            <button onclick="calculate()">Calculate</button>
            <div id="result"></div>
        </div>
        <script>
function calculate() {
    const num1 = document.getElementById("num1").value.trim();
    const operator = document.getElementById("operator").value.trim();
    const num2 = document.getElementById("num2").value.trim();
    const resultDiv = document.getElementById("result");
    // Clear previous result
    resultDiv.textContent = "";
    resultDiv.className = "";
    // Validation
    if (!num1 || !operator || !num2) {
        resultDiv.textContent = "All fields are required!";
        resultDiv.className = "error";
        return;
    }
    if (isNaN(num1) || isNaN(num2)) {
        resultDiv.textContent = "Please enter valid numbers!";
        resultDiv.className = "error";
        return;
    }
    if (!["+", "-", "*", "/"].includes(operator)) {
        resultDiv.textContent = "Please enter a valid operator (+, -, *, /)";
        resultDiv.className = "error";
        return;
    }
    // Convert to numbers
    const n1 = parseFloat(num1);
    const n2 = parseFloat(num2);
    let result;
    switch (operator) {
        case "+":
            result = n1 + n2;
            break;
        case "-":
            result = n1 - n2;
            break;
        case "*":
            result = n1 * n2;
            break;
        case "/":
            if (n2 === 0) {
                resultDiv.textContent = "Division by zero is not allowed!";
                resultDiv.className = "error";
                return;
            }
            result = n1 / n2;
            break;
    }
    resultDiv.textContent = `Result: ${n1} ${operator} ${n2} = ${result}`;
    resultDiv.className = "";
}
        </script>
    </body>
</html>
